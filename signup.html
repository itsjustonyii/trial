<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup</title> 
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo">
        <a href="index.html"> <img src="images/Logo.png"></a>
      </div>
    </div>
  </div>
  <section class="banner">
    <img src="images/image 2.png" class="fit">
    </section>
    <div class="loginbody">
      <div class="loginbox">
        <h2>Sign in</h2>
        <form>
         <div class="inputwrap">
            <input type="text" placeholder="Email or phone number">
          </div>
          <div class="inputwrap">
            <input type="password" placeholder="Password">
          </div>
          <div class="inputwrap">
             <a href="profile.html">Sign in</a>
          </div>
          <div class="support">
            <div class="remember">
              <span><input type="checkbox"></span>
              <span>Remember me</span>
            </div>
            <div class="needhelp">
              Need help?
            </div>
          </div>
          <br>
          <div class="loginfooter">
            <span><a href="profile.html">Login with facebook</a></span>
          </div>
          <br>
          <div class="signup">
            <p>New to Netflix? <a href="#">Sign up now</a></p>
          </div>
          <br>
          <div class="terms">
            <P>This page is protected by Netflix-clone to ensure you're not a bot <a href="#">Learn more</a></P>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
